<form [formGroup]="form">
    <div class="login">
        <img src="assets/img/icon.png" style="max-width: 100px; display:block; margin:auto; margin-bottom:20px" alt="">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>

        <button mat-raised-button class="primary mt-3" (click)="submit()">Login</button>
    </div>
</form>
